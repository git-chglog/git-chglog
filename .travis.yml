language: go
sudo: false
notifications:
  email: false
go:
  - 1.9
before_install:
  - go get github.com/mattn/goveralls
  - go get github.com/mitchellh/gox
  - go get github.com/tcnksm/ghr
before_script:
  - export TZ=Asia/Tokyo
  - sudo timedatectl set-timezone Asia/Tokyo
  - timedatectl
script:
  - make test
  - goveralls -service=travis-ci
branches:
  only:
    - master
after_success:
  - ./scripts/release.sh
